<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cifra de César</h1>
        <p>Codifique e decodifique mensagens de forma rápida e divertida!</p>
    </header>

    <main>
        <div class="container">
            <label for="shift">Deslocamento:</label>
            <input type="number" id="shift" min="1" max="25" value="3">

            <label for="inputText">Texto Original:</label>
            <textarea id="inputText" rows="4" placeholder="Digite seu texto aqui..."></textarea>

            <button onclick="encode()">Codificar</button>
            <button onclick="decode()">Decodificar</button>

            <label for="outputText">Resultado:</label>
            <textarea id="outputText" rows="4" readonly></textarea>
        </div>
    </main>

    <footer>
        <p>Desenvolvido com ❤️ para amantes de criptografia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
